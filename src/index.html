<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9b957d2b0c.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do List</h1>
        <i class="fa-solid fa-book icon-flat-header"></i>
      </div>
      <div class="container-main">
        <div class="aside-bar">
          <h2 class="aside-title">Home</h2>
          <button class="aside-btns">
            <i class="fa-solid fa-calendar-plus"></i>
            New task
          </button>
          <button class="aside-btns">
            <i class="fa-solid fa-calendar-day"></i>
            Today
          </button>
          <button class="aside-btns">
            <i class="fa-solid fa-calendar-week"></i>
            This week
          </button>
          <button class="aside-btns">
            <i class="fa-solid fa-list-check"></i>
            All task
          </button>

          <h2 class="aside-title project-title">Projects</h2>
          <button class="aside-btns">
            <i class="fa-solid fa-circle-plus"></i>
            Add Project
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="main">
          <div class="main-content"></div>
        </div>
      </div>
      <div class="footer"><p>Copyright &copy The Odin Project 2022</p></div>
    </div>
    <script src="/src/js/script.js" type="module"></script>
  </body>
</html>
